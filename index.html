<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="img-top" src="images/bg-pattern-top.svg" alt="" />

    <div id="container">
      <img class="pattern-card" src="images/bg-pattern-card.svg" alt="" />
      <img class="pfp" src="images/image-victor.jpg" alt="" />
      <p class="name">Victor Crest <span> 26</span></p>
      <p class="city"><span>London</span></p>
      <hr />
      <p class="stats1">80k</p>
      <p class="stats2">803k</p>
      <p class="stats3">1.4k</p>
      <span class="substat1">Followers</span>
      <span class="substat2">Likes</span>
      <span class="substat3">Photos</span>
    </div>

    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="" />
  </body>
</html>
